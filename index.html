<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <style>
            div,h1,span,p {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                background-color: #D0D9B3;
            }

            h1 {
                text-align: center;
            }
		body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #D0D9B3;
                margin: 0;
                padding: 0;
                font-size: 25px;
            }

            h1 {
                text-align: center;
                margin-top: 40px;
                font-size: 48px;
                color: #4A4A4A;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); 
            }

            p {
                text-align: center;
		position: relative;
		top: 30px;
                font-size: 20px;
                margin-top: -10px;
                color: #4A4A4A;
            }

            .box {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin-top: 30px;
            }

            .box > div {
                width: 70px;
                height: 70px;
                border-radius: 10px;
                font-size: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: white;
                border: 4px solid #B0B0B0;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px rgba(255, 255, 255, 0.5);
            }

            .box > div:hover {
                transform: scale(1.05);
                border-color: #4CAF50;
                background: linear-gradient(145deg, #f1f1f1, #fff);
                box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3), -8px -8px 15px rgba(255, 255, 255, 0.7), 0 0 20px rgba(76, 175, 80, 0.6);
            }

            .correct {
                background-color: #6aaa64;
                color: white;
                border: 4px solid #4CAF50; 
            }

            .present {
                background-color: #c9b458;
                color: white;
                border: 4px solid #c9b458;
            }

            .absent {
                background-color: #787c7e;
                color: white;
                border: 4px solid #787c7e;
            }

            .answer {
                display: flex;
                justify-content: center;
                margin-top: 30px;
            }

            button {
                width: 180px;
                height: 45px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            }

            button:hover {
                background-color: #45a049;
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); 
            }

            button:active {
                transform: translateY(0);
                box-shadow: none;
            }

            @media (max-width: 600px) {
                .box {
                    gap: 15px;
                    margin-top: 20px;
                }

                .box > div {
                    width: 60px;
                    height: 60px;
                    font-size: 24px;
                }

                button {
                    width: 150px;
                    height: 40px;
                    font-size: 16px;
                }

                p {
                    font-size: 16px;
                }
            }
        </style>
		<script src='script.js'></script>
    </head>
    <body>
        <h1>Wordle</h1>
        

        <div id="r-0" class="r-0 box">
            <div id="r-0-0"></div>
            <div id="r-0-1"></div>
            <div id="r-0-2"></div>
            <div id="r-0-3"></div>
            <div id="r-0-4"></div>
        </div>
        
        <div id="r-1" class="r-1 box">
            <div id="r-1-0"></div>
            <div id="r-1-1"></div>
            <div id="r-1-2"></div>
            <div id="r-1-3"></div>
            <div id="r-1-4"></div>
        </div>
        
        <div id="r-2" class="r-2 box">
            <div id="r-2-0"></div>
            <div id="r-2-1"></div>
            <div id="r-2-2"></div>
            <div id="r-2-3"></div>
            <div id="r-2-4"></div>
        </div>
        
        <div id="r-3" class="r-3 box">
            <div id="r-3-0"></div>
            <div id="r-3-1"></div>
            <div id="r-3-2"></div>
            <div id="r-3-3"></div>
            <div id="r-3-4"></div>
        </div>
        
        <div id="r-4" class="r-4 box">
            <div id="r-4-0"></div>
            <div id="r-4-1"></div>
            <div id="r-4-2"></div>
            <div id="r-4-3"></div>
            <div id="r-4-4"></div>
        </div>

		<p id = "attempts">You still have 5 lives left.</p>
		<p id = "currentScore">You have no score yet. Input a word!</p>
        <div class="answer">
            <button onclick="checkWord()">Guess a word here.</button>
        </div>
		
    </body>
</html>
